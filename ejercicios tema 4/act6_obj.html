        class Alumno extends Persona {
            constructor(nombre,edad,genero,curso,grupo) {
                super(nombre,edad,genero);

                this.grupo = grupo;
            }

            registrar() {
                document.write("<br/>El alumno "+this.nombre+" ha quedado registrado"+

            }

                document.write("<br/>El profesor "+this.nombre+" ha quedado asignados"+

            }
