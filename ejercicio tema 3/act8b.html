<!DOCTYPE html>
<html>
  <head>
    <script>
      var n1 = prompt("Introduzca la altura del triangulo en cm:");
      var alt = parseFloat(n1);
      var n2 = prompt("Introduzca la base del triangulo en cm:");
      var bas = parseFloat(n2);
      var area = (bas*alt)/2;
      alert("El area de un triangulo es "+ area.toFixed(2) +" cm2");
    </script>
  </head>

</html>
