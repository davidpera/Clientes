<!DOCTYPE html>
<html>
  <head>
    <script>

        function hora(){
            var pat = /^\d$/
            var t = new Date();
            var h = t.getHours();
            var m = t.getMinutes();
            if(pat.test(m)){
                m="0"+t.getMinutes();
            }
            var s = t.getSeconds();
            if(pat.test(s)){
                s="0"+t.getSeconds();
            }
            document.title = "Hora actual: "+h+":"+m+":"+s;
        }
        intervalo = setInterval(hora,1000);

    </script>
  </head>
  <body>
      <input type="button" value="Parar reloj" onclick="clearInterval(intervalo);">
      <!--<a href="javaScript:hora()">Parar reloj</a>-->
  </body>
</html>
