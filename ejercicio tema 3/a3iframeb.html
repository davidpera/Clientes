<!DOCTYPE html>
<html>
  <head>
    <script>
      function calcular(){

        var soluc = Math.pow(parent.bas.value, parent.exp.value);
        sol.value = soluc;
      }
    </script>
  </head>

  <body>
    <p>El resultado de la potencia es:<p><br/>
      <input type="button" value="Calcular" onclick="calcular();"/>
      <input type="text" id="sol" name="sol"/>
  </body>

</html>
