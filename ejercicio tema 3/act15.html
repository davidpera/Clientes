<!DOCTYPE html>
<html>
  <head>
    <script>
      var n = prompt("Introduzca una cadena: ");
      var n2 = n.toLowerCase();
      var n3 = n.toUpperCase();
      if (n == n2) {
        alert("Esta todo en minuscula");
      }else if(n == n3){
        alert("Esta todo en mayuscula");
      }else{
        alert("Esta con una mezcla");
      }
    </script>
  </head>

  </body>
</html>
