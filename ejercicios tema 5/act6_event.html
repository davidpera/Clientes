<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>actividad 4</title>
    </head>
    <body>
        <img src="logo_java.png" width="200" height="400" id="imagen" />
        <script type="text/javascript">
            function cambio(e){
                switch (e.type) {
                    case 'mousedown':
                        imagen.src = "php-logo.png"
                        break;
                    case 'mouseup':
                        imagen.src = "logo_java.png"
                        break;

                }

            }
            window.onload = function(){
                imagen.addEventListener("mousedown",cambio);
                imagen.addEventListener("mouseup",cambio);
            }
        </script>
    </body>
</html>
