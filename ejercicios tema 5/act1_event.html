<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>actividad 1</title>
    </head>
    <body>
        <script type="text/javascript">
            function pulsado(e){
                switch (e.button) {
                    case 0:
                        alert("Boton izquierdo");
                        break;
                    case 1:
                        alert("Boton central");
                        break;
                    case 2:
                        alert("Boton derecho");
                        break;
                }
            }

            window.onload = function(){
                window.addEventListener("mousedown",pulsado)
            }
        </script>
    </body>
</html>
