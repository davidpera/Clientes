<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 7</title>
    </head>
    <body>
        <script type="text/javascript">
            window.onload = function(){
                window.addEventListener("keypress",mostrar);
            }

            function mostrar(e){
                e.preventDefault();
                var tex = "Se ha pulsado la tecla "+e.key;
                    if(e.altKey){
                        tex += " Con la tecla alt";
                    }
                    if(e.ctrlKey){
                        tex += " Con la tecla ctrl";
                    }
                    if(e.shiftKey){
                        tex += " Con la tecla shift";
                    }
                console.log(tex);
            }
        </script>
    </body>
</html>
