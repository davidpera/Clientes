<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 5</title>
        <style type="text/css">
            #div{
                width: 100px;
                height: 100px;
                border-width: 5px;
                border-style: solid;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            window.onload = function(){
                window.addEventListener("mousedown",cambColor);
                window.addEventListener("keydown",cambColor);
                window.addEventListener("mousemove",cambColor);
            }

            function cambColor(e){
                switch (e.type) {
                    case "mousedown":
                        div.style.background = "#FFFF00";
                        alert("coordenadas navegador: "+e.clientX+", "+e.clientY+
                                " coordenadas pantalla: "+e.screenX+", "+e.screenX);
                        break;
                    case "keydown":
                        div.style.background = "#CCE6FF";
                        alert("Caracter: "+e.key+" Codigo: "+e.code);
                        
                        break;
                    case "mousemove":
                        div.style.background = "#FFFFFF";
                        break;

                }
            }
        </script>
        <div id="div"></div>
    </body>
</html>
