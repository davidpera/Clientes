<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 15</title>
        <script type="text/javascript">
            var opciones;

            window.onload = function(){
                var dias = document.getElementsByName('dia');
                for (dia of dias) {
                    dia.addEventListener('change',cambio);
                }
                opciones = document.getElementsByTagName('option');
                goog.addEventListener('click',enlace);
            }

            function enlace(){
                location.href="https://www.google.es/";
            }

            function cambio(e){
                for (op of opciones) {
                    if (e.target.value == op.value && e.target.checked) {
                        op.selected = 'selected';
                    }
                }
            }
        </script>
    </head>
    <body>
        <form id="formul">
            Selecciona los dias con disponibilidad<br/>
            <input type="checkbox" name="dia" id="lun" value="lunes"/>Lunes<br/>
            <input type="checkbox" name="dia" id="mar" value="martes"/>Martes<br/>
            <input type="checkbox" name="dia" id="mier" value="miercoles"/>Miercoles<br/>
            <input type="checkbox" name="dia" id="jue" value="jueves"/>Jueves<br/>
            <input type="checkbox" name="dia" id="vie" value="viernes"/>Viernes<br/>
            <input type="checkbox" name="dia" id="sab" value="sabado"/>Sabado<br/>
            <input type="checkbox" name="dia" id="dom" value="domingo"/>Domingo<br/>
            <br/>
            Selecciona el dia preferente
            <select name="dpreferente">
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miercoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="sabado">Sabado</option>
                <option value="domingo">Domingo</option>
            </select><br/>
            <br/>
            <input type="reset" name="reset" value="Comenzar a rellenar de nuevo"/>
            <input type="button" id="goog" name="para google" value="Haz clic sobre mi">
        </form>
    </body>
</html>
