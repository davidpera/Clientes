<!DOCTYPE html>
<html>
  <head>
    <script>
      var n = prompt("Introduzca un numero:","");
      var num = parseInt(n);
      var sal = "";
        for(var x = 1;x<=10;x++){
            var mul=num * x;
            sal=(sal+"\n"+num+"*"+x+"="+mul);
        }
        alert(sal);
    </script>
  </head>
  <body>
  </body>
</html>
