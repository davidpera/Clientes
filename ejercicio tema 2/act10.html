<!DOCTYPE html>
<html>
  <head>
    <script>
      var n = prompt("Introduzca una frase:","");
      var tot = "";
      for (var i = 0; i < n.length; i++) {
        if(isNaN(n[i]) || n[i]==" "){
          tot += n.charAt(i)+"\n";
        }
      }
      alert(tot);
    </script>
  </head>
  <body>
  </body>
</html>
