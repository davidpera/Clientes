<!DOCTYPE html>
<html>
  <head>
    <script>
      var n = prompt("Introduzca una frase:","");
      var fra = "";
      var rev = "";
      for (var i = 0; i < n.length; i++) {
        if(n[i]!=" "){
          fra += n[i];
        }
      }
      for (var x = fra.length-1;x >= 0; x--) {
        rev += fra[x];
      }
      if(fra.toLowerCase() == rev.toLowerCase()){
        alert("La frase es un palindromo")
      }else{
        alert("La frase no es un palindromo")
      }

    </script>
  </head>
  <body>
  </body>
</html>
