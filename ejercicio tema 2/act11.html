<!DOCTYPE html>
<html>
  <head>
    <script>
      var n = prompt("Introduzca un numero:","");
      var suma = 0;
      if(!isNaN(n)){
        for (var i = 0; i < n.length; i++) {
          if(!isNaN(n[i])){
            suma += parseInt(n[i]);
          }else{
            break;
          }
        }
      }else{
        alert("Lo introducido no es un numero");
      }
      alert(suma);
    </script>
  </head>
  <body>
  </body>
</html>
