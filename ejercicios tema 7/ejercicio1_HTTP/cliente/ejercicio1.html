<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Ejercicio 1 - Comprobar disponibilidad del login</title>

		<script type="text/javascript">
			var xmlhttp;
			var dato;
			window.onload = function(){
				xmlhttp=new XMLHttpRequest();
				document.getElementById('comprobar').addEventListener('onclick',manda);
			}

			function manda(){
				alert('entra');
				dato = document.getElementById('login').value();

				xmlhttp.onreadystatechange = function() {
				  	if (xmlhttp.readyState==4 && xmlhttp.status==200) {
						document.getElementById('disponibilidad').innerHTML = xmlhttp.responseText;
				    }
				}

				xmlhttp.open("POST","../servidor/compruebaDisponibilidad.php");
				xmlhttp.send(dato.value());
			}
		</script>
	</head>

	<body>
		<h1>Comprobar disponibilidad del login</h1>
		<form>
			<label for="login">Nombre de usuario:</label>
			<input type="text" name="login" id="login" />
			<input type="button" id="comprobar" Value="Comprobar disponibilidad">
		</form>
		<br><br>
		<div id="disponibilidad"></div>

	</body>
</html>
